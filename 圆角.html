  <title>圆角</title>
  <style>
	.box,.box1,.box2,.box3{width:200px;height:200px;border:1px solid #000;border-radius:100px 50px;float:left;display:inline-block;}
	.box1{border-radius:50px 100px 20px;}/* 左上 右上/左下 右下  */
	.box2{border-radius:100px 70px 30px 0px}/* 左上 右上 右下 左下 */
	.box3{border-radius:50px/100px;}
  </style>
 
 </head>
 <body><!--网页主题-->
  <div class="box"></div>
   <div class="box1"></div>
   <div class="box2"></div>
   <div class="box3"></div>
 </body>
</html>
