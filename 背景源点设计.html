<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <title>背景源点设计</title>
  <style>
	.box,.box1,.box2{width:200px;height:200px;display:inline-block;padding:20px;border:20px solid #000;background-size:100px 100px;background:green url(img/hh.png) no-repeat 0 0;background-origin:content-box;color:#fff;text-shadow:1px 1px 1px red;font:bold 50px/100px serif,cursive;}
	.box1{background-origin:border-box;border:20px solid rgba(0,0,0,0.2);}
	.box2{background-origin:padding-box;}
  </style>
  <!-- 定义和用法
  background-origin 属性规定 background-position 属性相对于什么位置来定位。
  background-origin: padding-box|border-box|content-box;
	值	描述	测试
	padding-box	背景图像相对于内边距框来定位。	
	border-box	背景图像相对于边框盒来定位。	
	content-box	背景图像相对于内容框来定位。
  -->
 </head>
 <body><!--网页主题-->
 <div class="box">content-box</div>
 <div class="box1">border-box</div>
 <div class="box2">padding-box</div>
 </body>
</html>
