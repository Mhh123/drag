<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <title>Document</title>
  <style>
  div{width:200px;height:200px;position:absolute;}
	p{width:100%;height:30px;border:1px solid #000;}
	P[strive]{background:green;}/* 属性选择器 */
	p[strive='none']{background:blue;}/* 完全匹配 */
	p[strive~='stu']{background:red;}/* 部分匹配  //注意中间需要空格隔开 */
	/* 子串匹配属性选择器 
		[abc^="def"]	选择 abc 属性值以 "def" 开头的所有元素
		[abc$="def"]	选择 abc 属性值以 "def" 结尾的所有元素
		[abc*="def"]	选择 abc 属性值中包含子串 "def" 的所有元素
	*/
	p[strive^='ap']{background:yellow;}
	p[strive$='e']{background:#ff33cc;}
	p[strive*='pp']{background:#330099;}
	p[strive|='app']{background:#000;}/* 注意： app 或以 app- 开头的所有元素所以不包含apple */
  </style>
 </head>
 <body><!--网页主题-->
	<div id='div'>
		<p strive='achieve'></p>
		<p strive='stu dent'></p>
		<p strive='stu dy'></p>
		<p strive='append'></p>
		<p strive='apple'></p>
		<p strive='none'></p>
		<p strive='app'></p>
		<p strive='apple'></p>
		<p strive='app-index'></p>
		<p strive='app- le'></p>
	</div>
 <script>
	var oDiv=document.getElementById('div');
	oDiv.style.left=(document.body.clientWidth-parseInt(getStyle(oDiv,'width')))/2+'px';
	function getStyle(obj,attr){
		return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj,false)[attr];
	}
 </script>
 </body>
</html>
