<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>幻灯片效果</title>
  <style>
	body{width:100%;height:600px;min-width:825px;display:flex;-webkit-flex-direction:column;}
	.my-main{box-sizing:border-box;width:100%;height:70%;background:url(img1/1.jpg) no-repeat center;-webkit-mask:url(img1/mask.png) repeat-x center;}
	.my-foot{box-sizing:border-box;width:100%;height:30%;background:#d2d2d2;}
	div{border-bottom:1px solid #fff;margin:0;padding:0;}
	.my-foot ul{position:relative;margin:4% auto;padding:0;width:74%;height:60%;display:flex;align-items:center;justify-content:space-between;}
	.my-foot ul li{margin:0;padding:0 1px;box-sizing:border-box;min-width:149.5px;min-height:69.41px;display:inline-block;background-origin:border-box;background-size:contain;background-repeat:no-repeat;background-position:center;}
	.my-foot ul li:nth-of-type(6){position:absolute;left:0px;box-sizing:border-box;border:2px solid #FF780D;background:url(img1/arrow_on.png) no-repeat center top;transition:0.7s;}
	
  </style>
  <script>
	window.onload=function(){
		var oDiv=document.getElementsByTagName('div')[0];
		var aLi=document.getElementsByTagName('li');
		var oActive=document.getElementById('active');
		var arr=['img1/1.jpg','img1/2.jpg','img1/3.jpg','img1/4.jpg','img1/5.jpg'];
		var arr1=['img1/smail_1.gif','img1/smail_2.gif','img1/smail_3.gif','img1/smail_4.gif','img1/smail_5.gif'];
		for(var i=0;i<aLi.length-1;i++){
			aLi[i].index=i;
			aLi[i].style.backgroundImage=`url(${arr1[i]})`;
			
			aLi[i].onclick=function(){
				console.log(this.index);
				oDiv.style.backgroundImage=`url(${arr[this.index]})`;
				//console.log(oActive.clientLeft);//2
				oActive.style.left=this.offsetLeft-1+'px';
				/*clientLeft,clientTop: 
这两个返回的是元素周围边框的厚度,如果不指定一个边框或者不定位改元素,他的值就是0
https://my.oschina.net/pureboys/blog/121525
*/
			}
		}
		
	}
  </script>
 </head>
 <body><!--网页主题-->
	<div class="my-main">
		
	</div>
	<div class="my-foot">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li id="active">
				
			</li>
		</ul>
		
	</div>
 </body>
 
</html>
