<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>齐天大圣</title>
  <style>
	body,div{margin:0;padding:0;}
	body{background:rgba(0,0,0,0.5);}
	#box{width:900px;height:600px;margin:50px auto;background:url('3d/c (6).png') no-repeat center;}
	#wrap{width:700px;height:420px;left:10.5%;top:12.8%;position:relative;}
	.wrapL{width:10px;height:100%;float:left;transition:0.5s;}
  </style>
  <script>
	window.onload=function(){
		var oWrap=document.getElementById('wrap');
		var iW=10;
		var str="";
		
		for(var i=0;i<oWrap.clientWidth/iW;i++){
			str+="<div class='wrapL' style='background-position:"+(-10*i)+"px 0px'></div>";
		}
		oWrap.innerHTML=str;
		var aDiv=oWrap.getElementsByTagName('div');
		for(var i=0;i<aDiv.length;i++){
			aDiv[i].style.backgroundImage='url("3d/c (1).png")';
		}
		var num=0;
		var Timer;
		var srcnum=2;
		Timer=setInterval(function(){
			
			tab(num);
			if(num>aDiv.length||srcnum>5){
				clearInterval(Timer);
				
			}
		},100);
		function tab(n){
			//console.log(aDiv[n]);
			if(aDiv[n-1]){
				aDiv[n-1].style.opacity=1;
				aDiv[n-1].style.backgroundImage='url("3d/c ('+srcnum+').png")';
			}
			if(aDiv[n]){
				aDiv[n].style.backgroundColor='white';
				aDiv[n].style.opacity=0.5;
			}
			num++;
			if(num>aDiv.length){
				num=0;
				srcnum++;
			}
			if(srcnum>5){
				srcnum=1;
			}
		}
	}
  </script>
 </head>
 <body><!--网页主题-->
	<div id="box">
		<div id="wrap">
		
		</div>
	</div>
 </body>
</html>
