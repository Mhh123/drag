 <!--  box-sizing 属性允许您以特定的方式定义匹配某个区域的特定元素。
 
		content-box	
这是由 CSS2.1 规定的宽度高度行为。
宽度和高度分别应用到元素的内容框。
在宽度和高度之外绘制元素的内边距和边框。
border-box	(简单来说就是固定宽高，然后往里面填东西，设置内边距和边框不会改变盒子固定关高)
为元素设定的宽度和高度决定了元素的边框盒。
就是说，为元素指定的任何内边距和边框都将在已设定的宽度和高度内进行绘制。
通过从已设定的宽度和高度分别减去边框和内边距才能得到内容的宽度和高度。
inherit	规定应从父元素继承 box-sizing 属性的值。
 -->
  <title>怪异盒模型</title>
	<style>
	body{background:#ccc;}
		.box{width:200px;height:200px;margin:auto;border:1px solid red;box-sizing:border-box;padding:20px;}
		p{padding:0;margin:0;width:100%;height:100%;background:-webkit-linear-gradient(left,blue 0,red 100%)}
		.p1{background:rgba(255,255,255,0.5)}
	</style>
 </head>
 <body><!--网页主题-->
	<div class="box"><p></p>
	<p class="p1"></p>
	</div>
</body>
